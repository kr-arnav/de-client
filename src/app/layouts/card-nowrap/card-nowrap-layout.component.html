<div class="card mb-2">
    <!-- Image for the card, to be displayed in the background-->
    <img class="card-img-top" src="{{ card.imgUrl }}" alt="Card image cap" class="cd-img">
    <!-- Content of the card -->
    <div class="card-body">
        <h4 class="card-title">{{ card.title }}</h4>
        <p class="card-text">{{ card.body }}</p>
        <button appBtnDarkTheme class="form-control">{{ card.button }}</button>
    </div>
</div>
