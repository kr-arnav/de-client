<!-- sub-wrapper for the domain -->
<div class="card">

    <!-- Image for the domain -->
    <img class="card-img-top" src="{{ card.imgUrl }}" alt="Card image cap" class="cd-img">

    <!-- Body of the domain -->
    <div class="card-body">
        <h4 class="card-title">{{ card.title }}</h4>
        <div class="card-content">{{ card.body }}</div>
    </div>
</div>
