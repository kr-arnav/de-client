<!-- sub-wrapper for the domain -->
<div class="card mb-2">
    <!-- Image for the domain -->
    <img class="card-img-top" src="{{ card.imgUrl }}" alt="Card image cap" class="cd-img">
    <!-- Body of the domain -->
    <div class="card-body">
        <h4><i class="{{ card.icon }}"></i></h4>
        <div class="card-title">{{ card.title }}</div>
    </div>
</div>
